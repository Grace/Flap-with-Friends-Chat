<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Flappy Bird with Friends - Multiplayer Game</title>
    <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet">
    <link href="https://unpkg.com/nes.css@latest/css/nes.min.css" rel="stylesheet" />
    <link rel="stylesheet" href="styles.css">
    <audio id="backgroundMusic" loop preload="auto">
        <source src="sounds/background.mp3" type="audio/mp3">
    </audio>
    <audio id="flapSound" preload="auto">
        <source src="sounds/flap.mp3" type="audio/mp3">
    </audio>
    <audio id="scoreSound" preload="auto">
        <source src="sounds/score.mp3" type="audio/mp3">
    </audio>
    <audio id="gameOverSound" preload="auto">
        <source src="sounds/gameover.mp3" type="audio/mp3">
    </audio>
</head>
<body>
    <main id="container" class="nes-container" role="main">
        <h1 class="sr-only">Flappy Bird with Friends</h1>
        
        <section id="gameSection" aria-label="Game Area">
            <div id="game" class="nes-container is-dark" role="region" aria-label="Game Canvas">
                <canvas id="gameCanvas" aria-label="Flappy Bird Game" role="img"></canvas>
                <div id="gameStatus" class="sr-only" aria-live="polite" aria-atomic="true">
                    Game ready to start. Current score: 0
                </div>
            </div>
        </section>

        <section id="chatSection" aria-label="Chat and Controls">
            <div id="chat" class="nes-container">
                <h2 class="sr-only">Chat Messages and Game Controls</h2>
                
                <div id="messages" class="nes-container" role="log" aria-label="Chat Messages" aria-live="polite"></div>
                
                <form id="chatForm" aria-label="Chat Input">
                    <label for="input" class="sr-only">Chat message - Type 'flap' to make bird flap</label>
                    <input 
                        id="input" 
                        class="nes-input" 
                        autocomplete="off" 
                        placeholder="Type &quot;flap&quot;!"
                        aria-label="Chat input - Type flap to make bird flap"
                    >
                    <button class="nes-btn is-primary" aria-label="Send message">Send</button>
                </form>

                <div class="button-group" role="group" aria-label="Game Controls">
                    <button 
                        id="flap" 
                        class="nes-btn is-primary" 
                        aria-label="Flap Wings to move bird upward"
                    >Flap Wings</button>
                    <button 
                        id="restart" 
                        class="nes-btn is-error" 
                        aria-label="Restart Game"
                    >Restart Game</button>
                </div>
                <div class="button-group" role="group" aria-label="Sound Controls">
                    <button 
                        id="toggleSound" 
                        class="nes-btn" 
                        aria-label="Toggle game sound"
                    >
                        <span id="soundIcon">ðŸ”Š</span>
                    </button>
                </div>
            </div>
        </section>
    </main>

    <!-- Add screen reader styles -->
    <style>
        .sr-only {
            position: absolute;
            width: 1px;
            height: 1px;
            padding: 0;
            margin: -1px;
            overflow: hidden;
            clip: rect(0, 0, 0, 0);
            white-space: nowrap;
            border: 0;
        }
    </style>

    <script src="/socket.io/socket.io.js"></script>
    <script src="script.js"></script>
</body>
</html>
